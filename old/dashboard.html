<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>PTPortal</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

	<!-- CSS Files -->

  <!-- Custom  CSS -->
  
  <style>
    html, 
    body {
      min-height: 100%;
      height:100%;
    }
    
    body > .row {
      height:100%;
    }
    
    body > .row > .leftmenu__bg {
      height:100%;
    }
    
    body > .row > .col-md-9 {
      height:100%;
    }
    
    
    body {
      background-color:#f7f7f7;
      overflow-x:hidden;
    }
    
    .profile-thumbnail{
      border-radius:50%;
      margin-right:.5em;
      margin-bottom: -11px;
      margin-top: -10px;
    }
    
    .navbar {
      border-radius: 0;
      /*box-shadow: 0 1px 1px rgba(0,0,0,1);*/
      display:flex;
      height: 64px;
      display: -webkit-box;
      display: -moz-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-flex-direction: row;
      flex-direction: row;
      -webkit-flex-wrap: wrap;
      flex-wrap: wrap;
      padding: 0 .75em 0 0;
      align-items: center;
      justify-content: center;
      -webkit-justify-content: center;
    }
    
    .navbar__brand {
      /*flex-grow: 99;
      -webkit-flex-grow: 99;*/
      padding:0 1em;
      font-size:2em;
      display: -webkit-box;
      display: -moz-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-align-items: center;
      align-items: center;
    } 
    .navbar__brand a {
      color:#fff;
    }
    
    .navbar__mainlinks {
      display: block;
      flex-grow: 1;
      -webkit-flex-grow: 1;
      -webkit-box-ordinal-group: 2;
      -moz-box-ordinal-group: 2;
      /*-ms-flex-order: 2;
      -webkit-order: 2;
      order: 2;*/
      -webkit-align-items: center;
      align-items: center;
    }
    
    .navbar__profile {
      -webkit-flex-grow: 0;
      flex-grow: 0;
    }
    
    .navbar__profile .dropdown-menu {
      right: 0; 
      left: auto;
    }
    
    .nav > li.dropdown {
      display: inline; /* override media queries */
      position: relative;
    }
    
    .nav > li.dropdown > a {
      display: inline;  /* override media queries */
    }
    
    .navbar .navbar-nav > li.open > .dropdown-menu {
      margin-top:21px;
    }
    
    
    /* Contridict standard behavior */
    
    .navbar-nav .open .dropdown-menu {
      position: absolute;
      float: left;
      width: auto;
      margin-top: 21px;
      background-color: white;
      border: 0;
      box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
      color:#333;
  }
    
  .left-nav {
    padding:1em 0;
  }

  .left-nav .panel-title {
    padding:1em 32px;
  }
    
  .left-nav > ul {
    list-style-type: none;
    padding:0;
    border-top:1px solid #ededed;
  }
    
  .left-nav > ul > li {}

  .left-nav > ul > li > a {
    display: block;
    padding:1em 1em 1em 2em;
  }

  .left-nav > ul > li > a:hover,
  .left-nav > ul > li > a:active
  {
    text-decoration: none;
  }
    
  .left-nav > ul > li > a:hover {
    background-color: #9c27b0;
    color:#fff;
  }
    
  .left-nav > ul > li > a.active {
    background-color:#9c27b0;
    color:#fff;
    font-weight: bold;
  }
    
  .leftmenu__bg {
    background-color: #A0A3A6;
  }
  </style>
  
  <!-- End Custom  CSS -->
  
  
</head>

<body>

        <div class="navbar__profile">
          <ul class="nav navbar-nav">

              <ul class="dropdown-menu">

	<script src="assets/js/jquery.min.js" type="text/javascript"></script>
